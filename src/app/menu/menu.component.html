<div class="menu">

    <button class="categories-toggler" (click)="showCategoriesOnMobile()">
        <span class="navbar-toggler-icon">
            <img src="assets/images/hamburger-menu.svg">
        </span>
    </button>

    <div class="logo"><img src="assets/images/logo.png"/></div>
    <div class="navigation">
        <input type="text" class="search" #searchInput placeholder="Search Product">
        <a routerLink = '/home' routerLinkActive = 'active'>Home</a>
        <a routerLink = '/contacts' routerLinkActive = 'active'>Contacts</a>
        <a (click)="openModal(template)">Cart</a>
    </div>

    <button class="menu-toggler" (click)="showMenuOnMobile()">
        <span class="navbar-toggler-icon">
            <img src="assets/images/64x64.png" width="26">
        </span>
    </button>

    <div class="mobile-navigation" *ngIf="buttonMenuClicked">
        <input type="text" class="search" #searchInput placeholder="Search Product">
        <a routerLink = '/home' routerLinkActive = 'active'>Home</a>
        <a routerLink = '/contacts' routerLinkActive = 'active'>Contacts</a>
        <a (click)="openModal(template)">Cart</a>
    </div>

    <ul *ngFor="let searchResult of searchResults">
        <li>{{ searchResult.productTitle }}</li>
    </ul>

    <ng-template #template class="cart-preview">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Shopping Cart</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-cart></app-cart>
        </div>
    </ng-template>
</div>
