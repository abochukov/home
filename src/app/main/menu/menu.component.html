<div class="menu">
    <div class="desktop-menu">
        <div class="logo"><img src="assets/images/logo.png"/></div>
        
        <div class="navigation">
            <!-- <input type="text" class="search" #searchInput placeholder="Search Product"> -->
            <a routerLink = '/home' routerLinkActive = 'active'>Продукти</a>
            <a routerLink = '/contacts' routerLinkActive = 'active'>Контакти</a>
            <a (click)="openModal(template)" class="shopping-cart-icon">
                <img src="/assets/images/shopping-cart.png" width="32">
                <div class="items-count" *ngIf="this.cartItems > 0">
                    <p>{{ cartItems }}</p>
                </div>
            </a>
        </div>
    </div>

    <div class="mobile-menu">
        <button class="categories-toggler" (click)="showCategoriesOnMobile()">
            <span class="navbar-toggler-icon">
                <img src="assets/images/categories-icon.png" width="27">
            </span>
        </button>
    
        <div class="logo"><img src="assets/images/logo.png"/></div>
    
        <button class="menu-toggler" (click)="showMenuOnMobile()">
            <span class="navbar-toggler-icon">
                <img src="assets/images/64x64.png" width="26">
            </span>
        </button>
    </div>

    <div class="mobile-navigation" *ngIf="buttonMenuClicked">
        <div>
            <input type="text" class="search" #searchInputMobile placeholder="Search Product">
            <a (click)="mobileSearch()">
                <img src="assets/images/magnifier-icon.png" width="27" (click)="closeMenu()">
            </a>
        </div>
        <a routerLink = '/home' routerLinkActive = 'active' (click)="closeMenu()">Продукти</a>
        <a routerLink = '/contacts' routerLinkActive = 'active' (click)="closeMenu()">Контакти</a>
        <a (click)="openModal(template)"><img src="/assets/images/shopping-cart.png" width="32"></a>
    </div>

    <ul *ngFor="let searchResult of searchResults">
        <li>{{ searchResult.productTitle }}</li>
    </ul>

    <ng-template #template class="cart-preview">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Вашата количка</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-cart></app-cart>
        </div>
    </ng-template>
</div>
