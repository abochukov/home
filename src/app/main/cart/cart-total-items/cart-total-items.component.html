<div class="total-items-container">
    <div class="wrapper">
        <div class="total-items-container-header">
            <div class="header-list">
                <div class="header-product">Продукт</div>
                <div class="header-description">Описание</div>
                <div class="header-price">Цена</div>
                <div class="header-remove">Изтрий</div>        
            </div>
        </div>

        <div *ngFor="let item of items" class="product-information">
            <div class="product-list">
                <div class="product-image"><img src="{{ item.image }}" width="100"></div>
                <div class="product-description">{{ item.title }}</div>
                <div class="product-price">{{ item.price }} лв</div>
                <div class="product-remove">
                    <div class="remove-button">
                        <li>
                            <div (click)="removeCartItems(item.id)"><img src="/assets/images/delete-button.svg" width="30" alt="Remove"></div>
                        </li>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
