<div *ngIf="!showOrderForm">
    
    <app-cart-total-items [totalPrice]="totalPrice" [items]="items" (onRemove)="removeCartItems($event)"></app-cart-total-items>

    <!-- <p>{{ totalPrice }}</p> -->
    <ng-container *ngIf="cartItems">
        <div class="buy-button" *ngIf="cartItems.length > 0">
            <p (click)="showForm()">Поръчай</p>
        </div>
    </ng-container>
</div>


<div class="order-form" *ngIf="showOrderForm">

    <app-cart-total-items [totalPrice]="totalPrice" [items]="items" (onRemove)="removeCartItems($event)"></app-cart-total-items>

    <div class="total-sum">
        <span>Дължима сума: </span><span>{{ totalPrice }} лв.</span>
    </div>

    <!-- <h4>Начин на плащане - наложен платеж</h4> -->
    
    <div class="order-change">
        <span>
            <input type="radio" name="showCitizenForm" (click)="clearForm(orderFormCompany)" [checked]="showCitizenForm" [(ngModel)]="showCitizenForm" [value]="true"> физическо лице
        </span>
        <span>
            <input type="radio" name="showCitizenForm" (click)="clearForm(orderForm)" [checked]="!showCitizenForm" [(ngModel)]="showCitizenForm" [value]="false"> юридическо лице
        </span>
    </div>

    <div class="order-form-citizen" *ngIf="showCitizenForm">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <div>Име <input type="text" placeholder="Иван" formControlName="firstname" [ngClass]="{'field-error': orderForm.controls.firstname.invalid, 'field-ok':  orderForm.controls.firstname.valid}"></div>
            <div>Фамилия <input type="text" placeholder="Иванов" formControlName="family" [ngClass]="{'field-error': orderForm.controls.family.invalid, 'field-ok':  orderForm.controls.family.valid}"></div>
            <div>Телефон<input type="text" placeholder="08xxxxxxxx" formControlName="phone" [ngClass]="{'field-error': orderForm.controls.phone.invalid, 'field-ok':  orderForm.controls.phone.valid}"></div>
            <div>E-mail<input type="text" placeholder="mail@mail.bg" formControlName="mail" [ngClass]="{'field-error': orderForm.controls.mail.invalid, 'field-ok':  orderForm.controls.mail.valid}"></div>
            <div>Адрес или офис на куриер<textarea placeholder="Населено място, улица, номер, етаж, апартамент" formControlName="address" [ngClass]="{'field-error': orderForm.controls.address.invalid, 'field-ok':  orderForm.controls.address.valid}"></textarea></div>
            <div></div>
            <div>Област:
                <select>
                    <option>Избери област ...</option>
                    <option>Благоевград</option>
                    <option>Бургас</option>
                    <option>Варна</option>
                    <option>Велико Търново</option>
                    <option>Видин</option>
                    <option>Враца</option>
                    <option>Габрово</option>
                    <option>Добрич</option>
                    <option>Кърджали</option>
                    <option>Кюстендил</option>
                    <option>Ловеч</option>   
                    <option>Монтана</option>
                    <option>Пазарджик</option>
                    <option>Перник</option>
                    <option>Плевен</option>
                    <option>Пловдив</option>
                    <option>Разград</option>
                    <option>Русе</option>
                    <option>Силистра</option>
                    <option>Сливен</option>
                    <option>Смолян</option>
                    <option>Софийска област</option>
                    <option>София</option>
                    <option>Стара Загора</option>                   
                    <option>Търговище</option>
                    <option>Хасково</option>
                    <option>Шумен</option>
                    <option>Ямбол</option>
                </select>
            </div>
            <div>Населено място<input formControlName="city" [ngClass]="{'field-error': orderForm.controls.city.invalid, 'field-ok':  orderForm.controls.city.valid}"></div>
            <!-- <div>съгласен<input type="checkbox" formControlName="rules"></div> -->
            <div class="rules"><input type="checkbox" formControlName="rules">Съгласен съм с общите условия</div>
            <br/>
            <button type="submit" class="order-btn"> Поръчай </button>
        </form>
    </div>
    
    <div class="order-form-company" *ngIf="!showCitizenForm">
        <form [formGroup]="orderFormCompany" (ngSubmit)="onSubmit()">
            <div>Име на фирмата <input type="text" formControlName="companyname" ></div>
            <div>МОЛ <input type="text" formControlName="contactperson" ></div>
            <div>ЕИК(Булстат)<input type="text" formControlName="companynumber"></div>
            <div>ЕИК по ДДС <input type="text" formControlName="vatnumber" ></div>
            <br/>
            <button type="submit" class="order-btn"> Поръчай </button>
        </form>
    </div>
</div>
